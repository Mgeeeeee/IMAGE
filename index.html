        function initPresets() {
            const container = document.getElementById('presetContainer');
            Object.keys(presetData).forEach(name => {
                const chip = document.createElement('div');
                chip.className = 'preset-chip';
                chip.textContent = name;
                chip.onclick = () => selectPreset(name, chip);
                container.appendChild(chip);
            });
        }

        function selectPreset(name, chipElement) {
            const input = document.getElementById('promptInput');
            input.value = presetData[name];

            // ÂàáÊç¢ÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.preset-chip').forEach(c => c.classList.remove('active'));
            chipElement.classList.add('active');

            // Ëá™Âä®Ë∞ÉÊï¥È´òÂ∫¶
            autoResizeTextarea(input);
        }

        function autoResizeTextarea(element) {
            element.style.height = 'auto';
            element.style.height = element.scrollHeight + 'px';
        }
        let accountBalance = null;
        let rawQuota = null;
        let balanceFetched = false;

        // --- Âä®ÊÄÅËÉåÊôØÈÄªËæë ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initBackground() {
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            createParticles();
            animateBackground();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticles() {
            particles = [];
            const count = Math.floor((canvas.width * canvas.height) / 25000);
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2 + 1
                });
            }
        }



        function animateBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ÁªòÂà∂ËøûÁ∫øÂíåÁÇπ - Êîπ‰∏∫Ê∑±ÁÅ∞Ëâ≤/ÈªëËâ≤ÈÄèÊòé
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';

            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (dist < 150) {
                        ctx.lineWidth = (1 - dist / 150) * 1;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });

            requestAnimationFrame(animateBackground);
        }

        // --- Â∫îÁî®ÈÄªËæë ---
        window.addEventListener('DOMContentLoaded', () => {
            initBackground();
            initPresets();

            const promptInput = document.getElementById('promptInput');
            promptInput.addEventListener('input', () => autoResizeTextarea(promptInput));

            const savedApiKey = localStorage.getItem('apiKey');
            const savedApiUrl = localStorage.getItem('apiUrl');
            const savedModel = localStorage.getItem('model');
            const savedSize = localStorage.getItem('size');

            if (savedApiKey) document.getElementById('apiKey').value = savedApiKey;
            if (savedApiUrl) document.getElementById('apiUrl').value = savedApiUrl;
            if (savedSize) document.getElementById('sizeSelect').value = savedSize;

            if (savedApiKey) {
                fetchAndUpdateModels().then(() => {
                    if (savedModel) document.getElementById('modelSelect').value = savedModel;
                });
                fetchKeyInfo();
            }
        });

        function handleConfigChange() {
            localStorage.setItem('apiKey', document.getElementById('apiKey').value.trim());
            localStorage.setItem('apiUrl', document.getElementById('apiUrl').value.trim());
            localStorage.setItem('model', document.getElementById('modelSelect').value);
            localStorage.setItem('size', document.getElementById('sizeSelect').value);

            const apiKey = document.getElementById('apiKey').value.trim();
            if (apiKey) {
                fetchAndUpdateModels();
                fetchKeyInfo();
            }
        }

        function openModal(id) {
            document.getElementById(id).classList.add('active');
            if (id === 'promptModal') {
                const input = document.getElementById('promptInput');
                setTimeout(() => autoResizeTextarea(input), 50); // Á≠âÂæÖÂºπÁ™óÂä®ÊïàÂºÄÂêØÂêéËÆ°ÁÆó
            }
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                referenceImageBase64 = e.target.result;
                displayPreview(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function displayPreview(url) {
            const img = document.getElementById('mainPreview');
            const empty = document.getElementById('emptyState');
            img.src = url;
            img.style.display = 'block';
            img.classList.add('active');
            empty.style.display = 'none';
        }

        async function fetchKeyInfo() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (!apiKey) return;

            try {
                const response = await fetch(`${apiUrl}/v1/dashboard/billing/subscription`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    balanceFetched = true;
                    if (data.quota !== undefined) {
                        accountBalance = data.quota / 500000;
                        rawQuota = data.quota;
                    } else if (data.hard_limit_usd !== undefined) {
                        accountBalance = data.hard_limit_usd;
                        rawQuota = data.hard_limit_usd * 500000;
                    } else {
                        accountBalance = 0;
                        rawQuota = 0;
                    }
                    updateBalanceDisplay();
                }
            } catch (error) { console.error('Ëé∑Âèñ‰ΩôÈ¢ùÂ§±Ë¥•:', error); }
        }

        function updateBalanceDisplay() {
            const chip = document.getElementById('balanceDisplay');
            if (balanceFetched) {
                chip.style.display = 'inline';
                const formattedUSD = (accountBalance || 0).toFixed(2);
                const formattedQuota = new Intl.NumberFormat().format(Math.floor(rawQuota || 0));
                chip.textContent = `‰ΩôÈ¢ù: $${formattedUSD} / ${formattedQuota}`;
            }
        }

        async function fetchAndUpdateModels() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (!apiKey) return;

            try {
                const response = await fetch(`${apiUrl}/v1/models`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.data && Array.isArray(data.data)) {
                        updateModelSelect(data.data);
                    }
                }
            } catch (error) { console.error('Ëé∑ÂèñÊ®°ÂûãÂ§±Ë¥•:', error); loadDefaultModels(); }
        }

        function updateModelSelect(models) {
            const select = document.getElementById('modelSelect');
            const current = select.value;
            select.innerHTML = '';

            const categories = {
                'Google Á≥ªÂàó': ['nano', 'banana', 'imagen'],
                'Flux Á≥ªÂàó': ['flux'],
                'DALL-E Á≥ªÂàó': ['dall-e', 'gpt-image'],
                'ÂÖ∂‰ªñÊé®Ëçê': ['image', 'ideogram', 'kling', 'sora', 'pika']
            };

            for (const [name, keywords] of Object.entries(categories)) {
                const group = document.createElement('optgroup');
                group.label = name;
                models.filter(m => keywords.some(k => m.id.toLowerCase().includes(k)))
                    .forEach(m => {
                        const opt = document.createElement('option');
                        opt.value = m.id;
                        opt.textContent = m.id;
                        group.appendChild(opt);
                    });
                if (group.children.length > 0) select.appendChild(group);
            }
            if (current) select.value = current;
        }

        function loadDefaultModels() {
            const defaults = [{ id: 'nano-banana' }, { id: 'flux-1.1-pro' }, { id: 'dall-e-3' }];
            updateModelSelect(defaults);
        }

        function showError(msg) {
            const div = document.getElementById('errorMessage');
            div.textContent = msg;
            div.style.display = 'block';
            setTimeout(() => div.style.display = 'none', 3000);
        }

        async function generateImage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const model = document.getElementById('modelSelect').value;
            const stylePrompt = document.getElementById('promptInput').value.trim();
            const tempPrompt = document.getElementById('tempPromptInput').value.trim();
            const size = document.getElementById('sizeSelect').value;

            if (!apiKey) return showError('ËØ∑ÂÖàÈÖçÁΩÆ API Key');
            if (!tempPrompt && !stylePrompt) return showError('ËØ∑ËæìÂÖ•Âàõ‰ΩúÁÅµÊÑü');

            const fullPrompt = [tempPrompt, stylePrompt].filter(p => p).join(', ');

            const btn = document.getElementById('sendBtn');
            const loading = document.getElementById('loadingOverlay');
            btn.disabled = true;
            loading.classList.add('active');

            try {
                const requestBody = { model, messages: [{ role: 'user', content: [] }] };
                if (referenceImageBase64) {
                    requestBody.messages[0].content.push({ type: 'image_url', image_url: { url: referenceImageBase64 } });
                }
                requestBody.messages[0].content.push({ type: 'text', text: fullPrompt });
                if (size) requestBody.size = size;

                const res = await fetch(`${apiUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                    body: JSON.stringify(requestBody)
                });

                if (!res.ok) throw new Error((await res.json()).error?.message || 'ËØ∑Ê±ÇÂ§±Ë¥•');

                const data = await res.json();
                let url = null;
                if (data.choices && data.choices[0]?.message?.content) {
                    const content = data.choices[0].message.content;
                    const match = content.match(/https?:\/\/[^\s]+\.(jpg|jpeg|png|gif|webp)/i);
                    url = match ? match[0] : (content.startsWith('http') ? content : null);
                } else if (data.data && data.data[0]?.url) {
                    url = data.data[0].url;
                }

                if (url) {
                    displayPreview(url);
                    fetchKeyInfo();
                } else throw new Error('Êú™ËÉΩËé∑ÂèñÂõæÁâáÂú∞ÂùÄ');

            } catch (e) { showError(e.message); }
            finally { btn.disabled = false; loading.classList.remove('active'); }
        }
