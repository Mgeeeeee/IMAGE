<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 图片生成器</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --accent-color: #8b5cf6;
            --toolbar-bg: rgba(30, 41, 59, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 中央预览区 */
        .preview-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .preview-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .preview-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .preview-container img.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.2;
        }

        /* 底部工具栏 */
        .bottom-toolbar {
            height: 80px;
            background: var(--toolbar-bg);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
            z-index: 100;
        }

        .toolbar-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            transition: all 0.3s;
            min-width: 80px;
        }

        .toolbar-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .toolbar-btn svg {
            width: 20px;
            height: 20px;
        }

        .toolbar-btn.primary {
            background: var(--primary-gradient);
            border: none;
            font-weight: 600;
        }

        .toolbar-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 弹窗系统 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 20px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 24px;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--accent-color);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* 状态显示 */
        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            z-index: 2000;
            display: none;
        }

        /* 余额展示 */
        .balance-chip {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <div id="errorMessage" class="error-message"></div>

    <div class="preview-area">
        <div class="preview-container" id="previewContainer">
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <polyline points="21 15 16 10 5 21" />
                </svg>
                <p>上传参考图或输入提示词开始生成</p>
            </div>
            <img id="mainPreview" src="" alt="预览图">

            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p>正在全力生成中...</p>
            </div>
        </div>
    </div>

    <div class="bottom-toolbar">
        <button class="toolbar-btn" onclick="openModal('settingsModal')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3" />
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
            </svg>
            <span>设置</span>
        </button>
        <button class="toolbar-btn" onclick="openModal('promptModal')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
            </svg>
            <span>提示词</span>
        </button>
        <button class="toolbar-btn" onclick="document.getElementById('imageUpload').click()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
            <span>上传图片</span>
        </button>
        <button class="toolbar-btn primary" onclick="generateImage()" id="sendBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13" />
                <polyline points="22 2 15 22 11 13 2 9 22 2" />
            </svg>
            <span>开始生成</span>
        </button>
    </div>

    <!-- 设置弹窗 -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>项目设置</h2>
                <button class="close-btn" onclick="closeModal('settingsModal')">&times;</button>
            </div>
            <div class="form-group" style="display: none;">
                <label>API 地址</label>
                <input type="text" id="apiUrl" value="https://api.tu-zi.com">
            </div>
            <div class="form-group">
                <label>API Key <span id="balanceDisplay" class="balance-chip" style="display:none">余额: --</span></label>
                <input type="password" id="apiKey" placeholder="输入 API Key" onchange="handleConfigChange()">
            </div>
            <div class="form-group">
                <label>模型选择 <button onclick="fetchAndUpdateModels()"
                        style="background:none;border:none;color:var(--accent-color);cursor:pointer;font-size:12px;padding:0">刷新列表</button></label>
                <select id="modelSelect" onchange="handleConfigChange()">
                    <option value="">请先输入 API Key</option>
                </select>
            </div>
            <div class="form-group">
                <label>图片尺寸</label>
                <select id="sizeSelect" onchange="handleConfigChange()">
                    <option value="">不指定（原图比例）</option>
                    <option value="1024x1024">1024x1024 (正方形)</option>
                    <option value="1024x1792">1024x1792 (竖版)</option>
                    <option value="1792x1024">1792x1024 (横版)</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 提示词弹窗 -->
    <div class="modal" id="promptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>输入提示词</h2>
                <button class="close-btn" onclick="closeModal('promptModal')">&times;</button>
            </div>
            <div class="form-group">
                <textarea id="promptInput" placeholder="描述你想要生成的图片..."></textarea>
            </div>
            <button class="toolbar-btn primary" style="width:100%" onclick="closeModal('promptModal')">确定</button>
        </div>
    </div>

    <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">

    <script>
        let referenceImageBase64 = null;
        let availableModels = [];
        let accountBalance = null;
        let balanceFetched = false;

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('apiKey');
            const savedApiUrl = localStorage.getItem('apiUrl');
            const savedModel = localStorage.getItem('model');
            const savedSize = localStorage.getItem('size');

            if (savedApiKey) document.getElementById('apiKey').value = savedApiKey;
            if (savedApiUrl) document.getElementById('apiUrl').value = savedApiUrl;
            if (savedSize) document.getElementById('sizeSelect').value = savedSize;

            if (savedApiKey) {
                fetchAndUpdateModels().then(() => {
                    if (savedModel) document.getElementById('modelSelect').value = savedModel;
                });
                fetchKeyInfo();
            }
        });

        function handleConfigChange() {
            localStorage.setItem('apiKey', document.getElementById('apiKey').value.trim());
            localStorage.setItem('apiUrl', document.getElementById('apiUrl').value.trim());
            localStorage.setItem('model', document.getElementById('modelSelect').value);
            localStorage.setItem('size', document.getElementById('sizeSelect').value);

            const apiKey = document.getElementById('apiKey').value.trim();
            if (apiKey) {
                fetchAndUpdateModels();
                fetchKeyInfo();
            }
        }

        // 弹窗控制
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // 点击外部关闭弹窗
        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        // 图片处理
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                referenceImageBase64 = e.target.result;
                displayPreview(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function displayPreview(url) {
            const img = document.getElementById('mainPreview');
            const empty = document.getElementById('emptyState');
            img.src = url;
            img.style.display = 'block';
            img.classList.add('active');
            empty.style.display = 'none';
        }

        // API 相关
        async function fetchKeyInfo() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (!apiKey) return;

            try {
                const response = await fetch(`${apiUrl}/v1/dashboard/billing/subscription`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    balanceFetched = true;
                    if (data.hard_limit_usd !== undefined) accountBalance = data.hard_limit_usd;
                    else if (data.quota !== undefined) accountBalance = data.quota / 500000;
                    else accountBalance = 0;

                    updateBalanceDisplay();
                }
            } catch (error) { console.error('获取余额失败:', error); }
        }

        function updateBalanceDisplay() {
            const chip = document.getElementById('balanceDisplay');
            if (balanceFetched) {
                chip.style.display = 'inline';
                chip.textContent = `余额: $${(accountBalance || 0).toFixed(4)}`;
            }
        }

        async function fetchAndUpdateModels() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (!apiKey) return;

            try {
                const response = await fetch(`${apiUrl}/v1/models`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.data && Array.isArray(data.data)) {
                        updateModelSelect(data.data);
                    }
                }
            } catch (error) { console.error('获取模型失败:', error); loadDefaultModels(); }
        }

        function updateModelSelect(models) {
            const select = document.getElementById('modelSelect');
            const current = select.value;
            select.innerHTML = '';

            const categories = {
                'Google 系列': ['nano', 'banana', 'imagen'],
                'Flux 系列': ['flux'],
                'DALL-E 系列': ['dall-e', 'gpt-image'],
                '其他图片生成': ['image', 'ideogram', 'kling', 'sora', 'pika']
            };

            for (const [name, keywords] of Object.entries(categories)) {
                const group = document.createElement('optgroup');
                group.label = name;
                models.filter(m => keywords.some(k => m.id.toLowerCase().includes(k)))
                    .forEach(m => {
                        const opt = document.createElement('option');
                        opt.value = m.id;
                        opt.textContent = m.id;
                        group.appendChild(opt);
                    });
                if (group.children.length > 0) select.appendChild(group);
            }
            if (current) select.value = current;
        }

        function loadDefaultModels() {
            const defaults = [{ id: 'nano-banana' }, { id: 'flux-1.1-pro' }, { id: 'dall-e-3' }];
            updateModelSelect(defaults);
        }

        function showError(msg) {
            const div = document.getElementById('errorMessage');
            div.textContent = msg;
            div.style.display = 'block';
            setTimeout(() => div.style.display = 'none', 3000);
        }

        async function generateImage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const model = document.getElementById('modelSelect').value;
            const prompt = document.getElementById('promptInput').value.trim();
            const size = document.getElementById('sizeSelect').value;

            if (!apiKey) return showError('请先配置 API Key');
            if (!prompt) return openModal('promptModal');

            const btn = document.getElementById('sendBtn');
            const loading = document.getElementById('loadingOverlay');
            btn.disabled = true;
            loading.classList.add('active');

            try {
                const requestBody = { model, messages: [{ role: 'user', content: [] }] };
                if (referenceImageBase64) {
                    requestBody.messages[0].content.push({ type: 'image_url', image_url: { url: referenceImageBase64 } });
                }
                requestBody.messages[0].content.push({ type: 'text', text: prompt });
                if (size) requestBody.size = size;

                // 简化处理，统一使用 chat 格式
                const res = await fetch(`${apiUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                    body: JSON.stringify(requestBody)
                });

                if (!res.ok) throw new Error((await res.json()).error?.message || '请求失败');

                const data = await res.json();
                let url = null;
                if (data.choices && data.choices[0]?.message?.content) {
                    const content = data.choices[0].message.content;
                    const match = content.match(/https?:\/\/[^\s]+\.(jpg|jpeg|png|gif|webp)/i);
                    url = match ? match[0] : (content.startsWith('http') ? content : null);
                } else if (data.data && data.data[0]?.url) {
                    url = data.data[0].url;
                }

                if (url) {
                    displayPreview(url);
                    fetchKeyInfo();
                } else throw new Error('未能获取图片地址');

            } catch (e) { showError(e.message); }
            finally { btn.disabled = false; loading.classList.remove('active'); }
        }
    </script>
</body>

</html>
