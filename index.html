        function initBackground() {
            window.addEventListener('resize', resizeCanvas);

        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticles() {
            particles = [];
            const count = Math.floor((canvas.width * canvas.height) / 25000);
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2 + 1
                });
            }
        }



        function animateBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è¿çº¿å’Œç‚¹ - æ”¹ä¸ºæ·±ç°è‰²/é»‘è‰²é€æ˜
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';

            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (dist < 150) {
                        ctx.lineWidth = (1 - dist / 150) * 1;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });

            requestAnimationFrame(animateBackground);
        }

        async function generateImage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const model = document.getElementById('modelSelect').value;
            const stylePrompt = document.getElementById('promptInput').value.trim();
            const tempPrompt = document.getElementById('tempPromptInput').value.trim();
            const size = document.getElementById('sizeSelect').value;

            if (!apiKey) return showError('è¯·å…ˆé…ç½® API Key');
            if (!tempPrompt && !stylePrompt) return showError('è¯·è¾“å…¥åˆ›ä½œçµæ„Ÿ');

            const fullPrompt = [tempPrompt, stylePrompt].filter(p => p).join(', ');

            const btn = document.getElementById('sendBtn');
            const emptyState = document.getElementById('emptyState');
            const emptySubtitle = emptyState.querySelector('.empty-subtitle');
            const preview = document.getElementById('mainPreview');
            const actionButton = document.getElementById('actionButton');

            btn.disabled = true;
            actionButton.classList.add('generating');
            emptyState.classList.add('loading');
            emptyState.style.display = 'flex';
            emptySubtitle.textContent = 'ç¾å¥½å€¼å¾—ç­‰å¾…';
            preview.style.display = 'none';

            try {
                // æ™ºèƒ½è·¯ç”±é€»è¾‘ï¼šä¼˜å…ˆåŸç”Ÿåè®®ä»¥è·å¾—æ›´å¥½çš„è¿é€šæ€§å’ŒåŠŸèƒ½æ”¯æŒ
                // ä»…ç‰¹å®šçš„ç¬¬ä¸‰æ–¹æ¡¥æ¥æ¨¡å‹ï¼ˆå¦‚ bananaï¼‰å¼ºåˆ¶ä½¿ç”¨ OpenAI å…¼å®¹è·¯ç”±
                const isGenerationsApi = model.toLowerCase().includes('banana');

                console.log(`[Router] Model: ${model}, AspectRatio: ${size}, Protocol: ${isGenerationsApi ? 'OpenAI-Compatible' : 'Google-Native'}`);

                let res;
                if (isGenerationsApi) {
                    // --- æ–¹æ¡ˆ A: ä½¿ç”¨ /v1/images/generations (DALL-E å…¼å®¹æ ¼å¼) ---
                    const requestBody = {
                        model: model,
                        prompt: fullPrompt,
                        n: 1,
                        size: size.replace(':', 'x'), // è½¬æ¢ä¸º 21x9 æ ¼å¼
                        response_format: 'url'
                    };

                    if (referenceImageBase64) {
                        requestBody.image = [referenceImageBase64];
                    }

                    res = await fetch(`${apiUrl}/v1/images/generations`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify(requestBody)
                    });
                } else {
                    // --- æ–¹æ¡ˆ B: ä½¿ç”¨ Google åŸç”Ÿ :generateContent åè®® ---
                    const nativeBody = {
                        contents: [{ parts: [] }],
                        generationConfig: { responseModalities: ["IMAGE", "TEXT"] }
                    };

                    // å¤„ç†å‚è€ƒå›¾
                    if (referenceImageBase64) {
                        const base64Data = referenceImageBase64.split(',')[1] || referenceImageBase64;
                        nativeBody.contents[0].parts.push({
                            inline_data: {
                                mime_type: "image/jpeg",
                                data: base64Data
                            }
                        });
                    }

                    // æ·»åŠ æ–‡æœ¬æç¤ºè¯
                    nativeBody.contents[0].parts.push({ text: fullPrompt });

                    // è®¾ç½®æ¯”ä¾‹ (ä»…å½“ size åŒ…å«å†’å·æ—¶ä½œä¸º aspectRatio ä¼ é€’)
                    if (size && size.includes(':')) {
                        nativeBody.generationConfig.imageConfig = { aspectRatio: size };
                    }

                    res = await fetch(`${apiUrl}/v1beta/models/${model}:generateContent`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify(nativeBody)
                    });
                }

                if (!res.ok) {
                    const errData = await res.json();
                    throw new Error(errData.error?.message || 'è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ API æƒé™');
                }

                const data = await res.json();
                let url = null;

                // ç»Ÿä¸€å…¼å®¹æ€§è§£æ
                if (data.candidates && data.candidates[0]?.content?.parts) {
                    // åŸç”Ÿå“åº”è§£æ
                    for (const part of data.candidates[0].content.parts) {
                        if (part.text) {
                            const match = part.text.match(/https?:\/\/[^\s"]+\.(jpg|jpeg|png|gif|webp)/i);
                            if (match) url = match[0];
                        }
                    }
                } else if (data.data && data.data[0]?.url) {
                    // å…¼å®¹å“åº”è§£æ
                    url = data.data[0].url;
                }

                if (url) {
                    displayPreview(url);
                    fetchKeyInfo();
                } else {
                    throw new Error('æœªèƒ½ä»å“åº”ä¸­æå–åˆ°å›¾ç‰‡åœ°å€');
                }

            } catch (e) {
                showError(e.message);
            } finally {
                btn.disabled = false;
                emptyState.classList.remove('loading');
                emptySubtitle.textContent = 'ç¾å¥½å€¼å¾—ç­‰å¾…';
                actionButton.classList.remove('generating');
            }
        }
